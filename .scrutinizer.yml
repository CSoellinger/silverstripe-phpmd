inherit: true

build:
  nodes:
    analysis:
      environment:
        php:
          version: "7.4"
      dependencies:
        override:
          - composer validate
          - composer install --no-interaction --verbose --profile --prefer-dist
      tests:
        override: [php-scrutinizer-run]

tools:
    external_code_coverage: true

checks:
  php:
    code_rating: true
    duplication: true

filter:
  paths: [src/*, tests/*]
